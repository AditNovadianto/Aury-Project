<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>update</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="styleDesign.css" />
  </head>
  <body>
    <header class="header">
      <section class="flex">
        <a href="home.html" class="logo">
          <img src="images/Logo Aury Website.png" alt="Logo Aury Web" />
        </a>

        <form action="search.html" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            required
            placeholder="search courses..."
            maxlength="100"
          />
          <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="images/Foto Profil.jpeg" class="image" alt="" />
          <h3 class="name">Baptista Yohana Vallen</h3>
          <p class="role">Mahasiswa</p>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="signIn.html" class="option-btn">login</a>
            <a href="signUp.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>

    <div class="side-bar">
      <div id="close-btn">
        <i class="fas fa-times"></i>
      </div>

      <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="" />
        <h3 class="name" id="student-name"></h3>
        <p class="role">Mahasiswa</p>
        <a href="profile.html" class="btn">view profile</a>
      </div>

      <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="about.html"
          ><i class="fas fa-question"></i><span>About</span></a
        >
        <a href="courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Class</span></a
        >
        <a href="teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
        >
        <a href="contact.html"
          ><i class="fas fa-headset"></i><span>Contact Us</span></a
        >
      </nav>
    </div>

    <section class="form-container">
      <form action="/update_users" method="post">
        <h3>update profile</h3>
        <p>Nim</p>
        <input
          type="text"
          name="nim"
          id="nim"
          placeholder="Your Complete Nim"
          maxlength="50"
          class="box"
        />
        <p>Update Name</p>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Your Complete Name"
          maxlength="50"
          class="box"
        />
        <p>Update Email</p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="yourname@gmail.com"
          maxlength="50"
          class="box"
        />
        <p>Previous Password</p>
        <input
          type="password"
          name="old_pass"
          id="old_pass"
          placeholder="Enter your old password"
          maxlength="20"
          class="box"
        />
        <p>New Password</p>
        <input
          type="password"
          name="new_pass"
          id="new_pass"
          placeholder="Enter your new password"
          maxlength="20"
          class="box"
        />
        <p>Confirm Password</p>
        <input
          type="password"
          name="c_pass"
          id="c_pass"
          placeholder="Confirm your new password"
          maxlength="20"
          class="box"
        />
        <p>Update Photo</p>
        <input type="file" accept="image/*" class="box" />

        <button type="submit" class="btn">Submit</button>
      </form>
    </section>

    <footer class="footer">
      &copy; Aury Learning 2024 Group 39 Samsung Innovation Campus
    </footer>
  </body>
</html>
